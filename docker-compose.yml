version: "3.4"

services:
  app:
    image: node:14
    container_name: boilerplate
    command: >
      bash -c "cd /app && yarn && yarn start:debug"
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./:/app/

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ./tmp/redis:/var/lib/redis